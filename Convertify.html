<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertify - Metric Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        background-color: #f1efe7;
        margin: 0;
        padding: 15px;
        text-align: center;
        width: 100%; /* Align with container padding */
        box-sizing: border-box;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .block {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 15px;
        background-color: #fff6cc;
        border-radius: 10px;
        border: 1px solid #ddd;
        position: relative;
      }
      .block img {
        position: absolute;
        top: 10px;
        right: 10px;
        height: 50px;
      }
      .block label {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .block input,
      .block select {
        padding: 5px;
        margin: 5px 0;
        font-size: 14px;
        width: auto;
        max-width: 80%;
      }
      .block span {
        margin: 5px 0;
      }
      .block .result {
        margin-top: 10px;
        font-size: 16px;
        color: #555;
        text-align: center;
        width: 100%;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .buttons {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
      }
      .buttons .convert {
        background-color: #28a745;
        color: white;
        font-weight: bold;
      }
      .buttons .clear {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }
      .slideshow-block {
        background-color: #e0f7fa;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
        position: relative;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slideshow-block img {
        width: 100%;
        height: auto;
        margin: -10px -10px 0;
        max-height: 250px;
        object-fit: cover;
        border-radius: 10px;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="background-color: #f1efe7">Convertify - Metric Converter</h1>
      <div class="buttons">
        <button class="convert" onclick="convertValues()">CONVERT</button>
        <button class="clear" onclick="clearForm()">CLEAR</button>
      </div>

      <div class="grid">
        <!-- Time Block -->
        <div class="block" id="time-block" style="background-color: #f1efe7">
          <label>TIME:</label>
          <input type="text" id="time-value" placeholder="Value" disabled />
          <select id="time-unit-from" disabled>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
          </select>
          <span>to</span>
          <select id="time-unit-to" disabled>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
          </select>
          <img src="clock.jpg" alt="Time" />
          <div class="result" id="time-result">Result will appear here</div>
        </div>

        <!-- Temperature Block -->
        <div
          class="block"
          id="temperature-block"
          style="background-color: #f7db60"
        >
          <label>TEMPERATURE:</label>
          <input
            type="text"
            id="temperature-value"
            placeholder="Value"
            disabled
          />
          <select id="temperature-unit-from" disabled>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
          <span>to</span>
          <select id="temperature-unit-to" disabled>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
          <img src="Thermostat.jpg" alt="Temperature" />
          <div class="result" id="temperature-result">
            Result will appear here
          </div>
        </div>

        <!-- Weight/Mass Block -->
        <div class="block" id="weight-block" style="background-color: #f7db60">
          <label>WEIGHT/MASS:</label>
          <input type="text" id="weight-value" placeholder="Value" disabled />
          <select id="weight-unit-from" disabled>
            <option value="grams">Grams</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
          </select>
          <span>to</span>
          <select id="weight-unit-to" disabled>
            <option value="grams">Grams</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
          </select>
          <img src="scale.jpg" alt="Weight" />
          <div class="result" id="weight-result">Result will appear here</div>
        </div>

        <!-- Speed Block -->
        <div class="block" id="speed-block" style="background-color: #f1efe7">
          <label>SPEED:</label>
          <input type="text" id="speed-value" placeholder="Value" disabled />
          <select id="speed-unit-from" disabled>
            <option value="mps">Meters per second</option>
            <option value="kmph">Kilometers per hour</option>
            <option value="mph">Miles per hour</option>
          </select>
          <span>to</span>
          <select id="speed-unit-to" disabled>
            <option value="mps">Meters per second</option>
            <option value="kmph">Kilometers per hour</option>
            <option value="mph">Miles per hour</option>
          </select>
          <img src="Speedometer.jpg" alt="Speed" />
          <div class="result" id="speed-result">Result will appear here</div>
        </div>

        <!-- Length Block -->
        <div class="block" id="length-block" style="background-color: #f1efe7">
          <label>LENGTH:</label>
          <input type="text" id="length-value" placeholder="Value" disabled />
          <select id="length-unit-from" disabled>
            <option value="millimeters">Millimeters</option>
            <option value="centimeters">Centimeters</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
          </select>
          <span>to</span>
          <select id="length-unit-to" disabled>
            <option value="millimeters">Millimeters</option>
            <option value="centimeters">Centimeters</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
          </select>
          <img src="Ruler.jpg" alt="Length" />
          <div class="result" id="length-result">Result will appear here</div>
        </div>

        <div class="block slideshow-block">
          <div class="slideshow-container">
            <img src="clock.jpg" alt="Time" class="slide" />
            <img src="Thermostat.jpg" alt="Temperature" class="slide" />
            <img src="scale.jpg" alt="Weight" class="slide" />
            <img src="Speedometer.jpg" alt="Speed" class="slide" />
            <img src="Ruler.jpg" alt="Length" class="slide" />
            <img src="Convertify.png" alt="App Picture" class="slide" />
            <!-- Final Image (App) -->
          </div>
        </div>
      </div>
    </div>

    <script>
      function enableBlock(blockId) {
        // Disable all inputs and selects except for the clicked block
        document
          .querySelectorAll(".block input, .block select")
          .forEach((el) => {
            el.disabled = true;
            el.classList.remove("active");
          });

        // Enable inputs and selects of the clicked block
        document
          .querySelectorAll(`#${blockId} input, #${blockId} select`)
          .forEach((el) => {
            el.disabled = false;
            el.classList.add("active");
          });

        // Automatically focus on the first input of the enabled block
        const firstInput = document.querySelector(`#${blockId} input`);
        if (firstInput) {
          firstInput.focus();
        }
      }

      function clearForm() {
        // Clear all input values and reset dropdowns
        document
          .querySelectorAll(".block input")
          .forEach((input) => (input.value = ""));
        document
          .querySelectorAll(".block select")
          .forEach((select) => (select.selectedIndex = 0));

        // Reset results
        document
          .querySelectorAll(".result")
          .forEach(
            (result) => (result.textContent = "Result will appear here")
          );

        // Disable all inputs and selects
        document
          .querySelectorAll(".block input, .block select")
          .forEach((el) => (el.disabled = true));
      }

      function resetOtherResults(selectedBlock) {
        // Reset all result fields except the selected block
        document.querySelectorAll(".block").forEach((block) => {
          if (block.id !== selectedBlock) {
            const result = block.querySelector(".result");
            if (result) {
              result.textContent = "Result will appear here";
            }
          }
        });
      }

      function convertValues() {
        // Find the active block (the one currently enabled)
        const activeBlock = document
          .querySelector(".block .active")
          ?.closest(".block");
        if (!activeBlock) return;

        // Get the ID of the active block
        const activeBlockId = activeBlock.id;

        // Reset other results
        resetOtherResults(activeBlockId);

        // Time Conversion
        if (activeBlockId === "time-block") {
          const timeValue = parseFloat(
            document.getElementById("time-value").value
          );
          const timeUnitFrom = document.getElementById("time-unit-from").value;
          const timeUnitTo = document.getElementById("time-unit-to").value;

          if (!isNaN(timeValue) && timeUnitFrom && timeUnitTo) {
            let convertedTime;
            if (timeUnitFrom === "seconds") {
              convertedTime =
                timeUnitTo === "minutes"
                  ? timeValue / 60
                  : timeUnitTo === "hours"
                  ? timeValue / 3600
                  : timeValue;
            } else if (timeUnitFrom === "minutes") {
              convertedTime =
                timeUnitTo === "seconds"
                  ? timeValue * 60
                  : timeUnitTo === "hours"
                  ? timeValue / 60
                  : timeValue;
            } else {
              convertedTime =
                timeUnitTo === "seconds"
                  ? timeValue * 3600
                  : timeValue === "minutes"
                  ? timeValue * 60
                  : timeValue;
            }
            document.getElementById(
              "time-result"
            ).textContent = `Result: ${convertedTime} ${timeUnitTo}`;
          } else {
            document.getElementById("time-result").textContent =
              "Invalid input. Please enter a numeric value.";
          }
        }

        // Temperature Conversion
        if (activeBlockId === "temperature-block") {
          const tempValue = parseFloat(
            document.getElementById("temperature-value").value
          );
          const tempUnitFrom = document.getElementById(
            "temperature-unit-from"
          ).value;
          const tempUnitTo = document.getElementById(
            "temperature-unit-to"
          ).value;

          if (!isNaN(tempValue) && tempUnitFrom && tempUnitTo) {
            let convertedTemp;
            if (tempUnitFrom === "celsius") {
              convertedTemp =
                tempUnitTo === "fahrenheit"
                  ? (tempValue * 9) / 5 + 32
                  : tempUnitTo === "kelvin"
                  ? tempValue + 273.15
                  : tempValue;
            } else if (tempUnitFrom === "fahrenheit") {
              convertedTemp =
                tempUnitTo === "celsius"
                  ? ((tempValue - 32) * 5) / 9
                  : tempUnitTo === "kelvin"
                  ? ((tempValue - 32) * 5) / 9 + 273.15
                  : tempValue;
            } else {
              convertedTemp =
                tempUnitTo === "celsius"
                  ? tempValue - 273.15
                  : tempUnitTo === "fahrenheit"
                  ? ((tempValue - 273.15) * 9) / 5 + 32
                  : tempValue;
            }

            // Check if converting to Celsius to add "degrees"
            if (tempUnitTo === "celsius") {
              document.getElementById(
                "temperature-result"
              ).textContent = `Result: ${convertedTemp.toFixed(
                2
              )} degrees Celsius`;
            } else {
              document.getElementById(
                "temperature-result"
              ).textContent = `Result: ${convertedTemp.toFixed(
                2
              )} ${tempUnitTo}`;
            }
          } else {
            document.getElementById("temperature-result").textContent =
              "Invalid input. Please enter a numeric value.";
          }
        }

        // Weight/Mass Conversion
        if (activeBlockId === "weight-block") {
          const weightValue = parseFloat(
            document.getElementById("weight-value").value
          );
          const weightUnitFrom =
            document.getElementById("weight-unit-from").value;
          const weightUnitTo = document.getElementById("weight-unit-to").value;

          if (!isNaN(weightValue) && weightUnitFrom && weightUnitTo) {
            const weightConversions = {
              grams: 1,
              kilograms: 1000,
              pounds: 453.592,
            };
            const convertedWeight =
              (weightValue * weightConversions[weightUnitFrom]) /
              weightConversions[weightUnitTo];
            document.getElementById(
              "weight-result"
            ).textContent = `Result: ${convertedWeight.toFixed(
              2
            )} ${weightUnitTo}`;
          } else {
            document.getElementById("weight-result").textContent =
              "Invalid input. Please enter a numeric value.";
          }
        }

        // Speed Conversion
        if (activeBlockId === "speed-block") {
          const speedValue = parseFloat(
            document.getElementById("speed-value").value
          );
          const speedUnitFrom =
            document.getElementById("speed-unit-from").value;
          const speedUnitTo = document.getElementById("speed-unit-to").value;

          if (!isNaN(speedValue) && speedUnitFrom && speedUnitTo) {
            let convertedSpeed;
            if (speedUnitFrom === "mps") {
              convertedSpeed =
                speedUnitTo === "kmph"
                  ? speedValue * 3.6
                  : speedUnitTo === "mph"
                  ? speedValue * 2.237
                  : speedValue;
            } else if (speedUnitFrom === "kmph") {
              convertedSpeed =
                speedUnitTo === "mps"
                  ? speedValue / 3.6
                  : speedUnitTo === "mph"
                  ? speedValue / 1.609
                  : speedValue;
            } else if (speedUnitFrom === "mph") {
              convertedSpeed =
                speedUnitTo === "mps"
                  ? speedValue / 2.237
                  : speedUnitTo === "kmph"
                  ? speedValue * 1.60934
                  : speedValue;
            }
            document.getElementById(
              "speed-result"
            ).textContent = `Result: ${convertedSpeed.toFixed(
              2
            )} ${speedUnitTo}`;
          } else {
            document.getElementById("speed-result").textContent =
              "Invalid input. Please enter a numeric value.";
          }
        }

        // Length Conversion
        if (activeBlockId === "length-block") {
          const lengthValue = parseFloat(
            document.getElementById("length-value").value
          );
          const lengthUnitFrom =
            document.getElementById("length-unit-from").value;
          const lengthUnitTo = document.getElementById("length-unit-to").value;

          if (!isNaN(lengthValue) && lengthUnitFrom && lengthUnitTo) {
            const lengthConversions = {
              millimeters: 1,
              centimeters: 10,
              meters: 1000,
              kilometers: 1000000,
            };
            const convertedLength =
              (lengthValue * lengthConversions[lengthUnitFrom]) /
              lengthConversions[lengthUnitTo];
            document.getElementById(
              "length-result"
            ).textContent = `Result: ${convertedLength.toFixed(
              2
            )} ${lengthUnitTo}`;
          } else {
            document.getElementById("length-result").textContent =
              "Invalid input. Please enter a numeric value.";
          }
        }
      }

      // Add event listeners to enable block inputs when a block is clicked
      document.querySelectorAll(".block").forEach((block) => {
        block.addEventListener("click", () => enableBlock(block.id));
      });

      // Allow interaction with enabled inputs and selects
      document.querySelectorAll(".block input, .block select").forEach((el) => {
        el.addEventListener("focus", () => {
          const parentBlock = el.closest(".block");
          enableBlock(parentBlock.id);
        });
      });

      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slideshow-container .slide");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.style.opacity = i === index ? 1 : 0; // Only show the current slide
        });
      }

      function nextSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      }

      // Start the slideshow automatically
      setInterval(nextSlide, 3000); // Change slide every 3 seconds

      // Show the first slide
      showSlide(currentSlideIndex);
    </script>
  </body>
</html>
