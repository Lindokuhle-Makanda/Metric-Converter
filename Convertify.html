<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertify - Metric Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="background-color: #f1efe7">Convertify - Metric Converter</h1>
      <div class="buttons">
        <button class="convert" onclick="convertValues()">CONVERT</button>
        <button class="clear" onclick="clearForm()">CLEAR</button>
      </div>

      <div class="grid">
        <!-- Time Block -->
        <div class="block" id="time-block" style="background-color: #f1efe7">
          <label>TIME:</label>
          <input type="text" id="time-value" placeholder="Value" disabled />
          <select id="time-unit-from" disabled>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
          </select>
          <span>to</span>
          <select id="time-unit-to" disabled>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
          </select>
          <img src="clock.jpg" alt="Time" />
          <div class="result" id="time-result">Result will appear here</div>
        </div>

        <!-- Temperature Block -->
        <div
          class="block"
          id="temperature-block"
          style="background-color: #f7db60"
        >
          <label>TEMPERATURE:</label>
          <input
            type="text"
            id="temperature-value"
            placeholder="Value"
            disabled
          />
          <select id="temperature-unit-from" disabled>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
          <span>to</span>
          <select id="temperature-unit-to" disabled>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
          <img src="Thermostat.jpg" alt="Temperature" />
          <div class="result" id="temperature-result">
            Result will appear here
          </div>
        </div>

        <!-- Weight/Mass Block -->
        <div class="block" id="weight-block" style="background-color: #f7db60">
          <label>WEIGHT/MASS:</label>
          <input type="text" id="weight-value" placeholder="Value" disabled />
          <select id="weight-unit-from" disabled>
            <option value="grams">Grams</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
          </select>
          <span>to</span>
          <select id="weight-unit-to" disabled>
            <option value="grams">Grams</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
          </select>
          <img src="scale.jpg" alt="Weight" />
          <div class="result" id="weight-result">Result will appear here</div>
        </div>

        <!-- Speed Block -->
        <div class="block" id="speed-block" style="background-color: #f1efe7">
          <label>SPEED:</label>
          <input type="text" id="speed-value" placeholder="Value" disabled />
          <select id="speed-unit-from" disabled>
            <option value="mps">Meters per second</option>
            <option value="kmph">Kilometers per hour</option>
            <option value="mph">Miles per hour</option>
          </select>
          <span>to</span>
          <select id="speed-unit-to" disabled>
            <option value="mps">Meters per second</option>
            <option value="kmph">Kilometers per hour</option>
            <option value="mph">Miles per hour</option>
          </select>
          <img src="Speedometer.jpg" alt="Speed" />
          <div class="result" id="speed-result">Result will appear here</div>
        </div>

        <!-- Length Block -->
        <div class="block" id="length-block" style="background-color: #f1efe7">
          <label>LENGTH:</label>
          <input type="text" id="length-value" placeholder="Value" disabled />
          <select id="length-unit-from" disabled>
            <option value="millimeters">Millimeters</option>
            <option value="centimeters">Centimeters</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
          </select>
          <span>to</span>
          <select id="length-unit-to" disabled>
            <option value="millimeters">Millimeters</option>
            <option value="centimeters">Centimeters</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
          </select>
          <img src="Ruler.jpg" alt="Length" />
          <div class="result" id="length-result">Result will appear here</div>
        </div>

        <div class="block slideshow-block">
          <div class="slideshow-container">
            <img src="clock.jpg" alt="Time" class="slide" />
            <img src="Thermostat.jpg" alt="Temperature" class="slide" />
            <img src="scale.jpg" alt="Weight" class="slide" />
            <img src="Speedometer.jpg" alt="Speed" class="slide" />
            <img src="Ruler.jpg" alt="Length" class="slide" />
            <img src="Convertify.png" alt="App Picture" class="slide" />
            <!-- Final Image (App) -->
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
